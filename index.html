<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eagle Stone | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    .hero {
      background: url('nyc skyline.webp') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 120px 20px;
      position: relative;
      background-color: rgba(0, 0, 64, 0.85);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      color: gold;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    .cta-buttons a {
      background: gold;
      color: navy;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: bold;
      margin: 5px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .cta-buttons a:hover {
      background: navy;
      color: gold;
      border: 2px solid gold;
    }
    .highlights {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 40px 20px;
    }
    .highlight {
      text-align: center;
    }
    .highlight img.icon {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    footer {
      background: navy;
      color: white;
      text-align: center;
      padding: 15px;
    }
    footer a {
      color: gold;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <section class="hero">
      <h1>Building Wealth, Securing Futures.</h1>
      <p>Trusted asset management and financial advisory services in Botswana.</p>
      <div class="cta-buttons">
        <a href="services.html">Get Started</a>
        <a href="contact.html">Book a Consultation</a>
      </div>
    </section>

    <section class="highlights">
      <!-- Enterprise / Business highlight -->
      <div class="highlight">
        <img class="icon" src="enterprise icon.png" alt="Enterprise Icon">
        <p>Serving Businesses & Enterprises</p>
      </div>

      <!-- Trust / Reliability highlight -->
      <div class="highlight">
        <img class="icon" src="trust icon.png" alt="Trust Icon">
        <p>Built on Trust & Integrity</p>
      </div>

      <!-- If you also want the 10+ Years & Trusted by Investors, you could keep old ones too -->
      <div class="highlight">
        <img class="icon" src="experience.webp" alt="Experience Icon">
        <p>10+ Years of Expertise</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Quick Links:
      <a href="services.html">Services</a> |
      <a href="about.html">About Us</a> |
      <a href="contact.html">Contact</a>
    </p>
  </footer>

</body>
</html>
